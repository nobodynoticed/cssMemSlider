<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Saira:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>RSSchool меме-слайдер</h1>
  <main class="main">
    <div class="slider">
      <div class="slider__slides">
        <input type="radio" name="radio" id="radio-1" checked>
        <input type="radio" name="radio" id="radio-2">
        <input type="radio" name="radio" id="radio-3">
        <input type="radio" name="radio" id="radio-4">
        <input type="radio" name="radio" id="radio-5">

        <div class="slider__slide slide-1" id="slide-1">
          <img src="./images/Screenshot_1.jpg" alt="1">
          <p>Мемес номер один</p>
        </div>

        <div class="slider__slide">
          <img src="./images/Screenshot_2.jpg" alt="1">
          <p>Мемес номер два</p>
        </div>

        <div class="slider__slide">
          <img src="./images/Screenshot_3.jpg" alt="1">
          <p>Мемес номер три</p>
        </div>

        <div class="slider__slide">
          <img src="./images/Screenshot_4.jpg" alt="1">
          <p>Мемес номер четыре</p>
        </div>

        <div class="slider__slide">
          <img src="./images/Screenshot_5.jpg" alt="1">
          <p>Мемес номер пять</p>
        </div>
      </div>
    </div>
    <div class="nav">
      <label for="radio-1" class="label"></label>
      <label for="radio-2" class="label"></label>
      <label for="radio-3" class="label"></label>
      <label for="radio-4" class="label"></label>
      <label for="radio-5" class="label"></label>
    </div>
  </main>
</body>

</html>
